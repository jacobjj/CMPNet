version: '2.3'
services:
  master:
    build:
      context: .
      dockerfile: Dockerfile
    runtime: nvidia
    image: cmpnet
    # environment:
      # - "NVIDIA_VISIBLE_DEVICES=2"
    volumes:
      - "${HOME}/CMPNet/src:/root/code/cmpnet/src"
      - "/tmp/data:/root/code/data"
      - "${HOME}/CMPNet/src/exp/mpnet_train_dubins.sh:/root/code/cmpnet/mpnet_train_dubins.sh"
      - "${HOME}/CMPNet/src/exp/mpnet_test_dubins.sh:/root/code/cmpnet/mpnet_test_dubins.sh"
    command: bash
